<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>类的声明</title>
</head>

<body>
    <script>
        /**********ES5**********/
        // 构造函数
        function Animal (name) {
            this.name = name;
        }

        /**********ES6**********/
        class Car {
            constructor (name = "BMW") {
                this.name = name;
            }
        }

        // 实例化
        var animal = new Animal("cat");
        var car = new Car();
    </script>
</body>

</html>
