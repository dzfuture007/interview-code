<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>继承的实现</title>
</head>

<body>
    <script>
        /**********ES5**********/
        // 第一种：借助构造函数实现继承
        function Parent1() {
            this.name = "parent1";
            this.say = function () {};
        }
        function Child1() {
            Parent1.call(this);
            this.type = "child1";
        }
        console.log(new Child1().say === new Child1().say); // false

        // 第二种：借助原型链实现继承
        function Parent2 () {
            this.name = "parent2";
            this.play = [1, 2, 3];
            this.say = function () {};
        }
        function Child2 () {
            this.type = 'child2';
        }
        var parent2 = new Parent2();
        Child2.prototype = parent2;
        console.log(new Child2().say === new Child2().say); // true
        console.log(new Child2().__proto__ === Child2.prototype); // true
        console.log(new Child2().__proto__ === parent2); // true
        // 缺陷
        var c1 = new Child2();
        var c2 = new Child2();
        c1.play.push(4);
        console.log(c1.play, c2.play); // [1, 2, 3, 4] [1, 2, 3, 4]
        console.log(c1.__proto__ === c2.__proto__);
        
        // 第三种：组合方式
        function Parent3 () {
            this.name = "parent3";
            this.play = [1, 2, 3];
        }
        function Child3 () {
            // 执行了父类的构造函数
            Parent3.call(this);
            this.type = 'child3';
        }
        // 又一次执行了父类的构造函数
        var parent3 = new Parent3();
        Child3.prototype =  parent3;
        var s1 = new Child3();
        var s2 = new Child3();
        s1.play.push(4);
        console.log(s1.play,s2.play); // [1, 2, 3, 4]  [1, 2, 3]

        // 第四种：组合继承优化1
        function Parent4 () {
            this.name = "parent4";
            this.play = [1, 2, 3];
        }
        function Child4 () {
            Parent4.call(this);
            this.type = 'child4';
        }
        Child4.prototype =  Parent4.prototype;
        var s3 = new Child4();
        var s4 = new Child4();
        s3.play.push(4);
        console.log(s3.play,s4.play); // [1, 2, 3, 4]  [1, 2, 3]
        // 缺陷：子类原型对象的construcotr指向丢失
        // 怎么区分一个对象是直接由它的子类实例化的还是由它的父类实例化的？
        // 因为有继承，instanceof此时失效。
        console.log(s3 instanceof Child4, s3 instanceof Child4); // true true        
        // 通过原型对象的constructor属性
        console.log(s3.constructor === s3.__proto__.constructor); // true
        console.log(s3.constructor); // Parent4

        // 第五种：组合继承优化2
        // 组合继承的完美写法
        function Parent5 () {
            this.name = "parent5";
            this.play = [1, 2, 3];
        }
        function Child5 () {
            Parent5.call(this);
            this.type = 'child5';
        }
        Child5.prototype =  Object.create(Parent5.prototype);
        Child5.prototype.constructor = Child5;
        var s5 = new Child5();
        console.log(s5.constructor); // Child5
        var p1 = new Parent5();
        console.log(p1.constructor); // Parent5

        /**********ES6**********/        
        class Parent {
            constructor (name = "parent") {
                this.name = name;
            }
        }

        // 不传参数
        class Child extends Parent {

        }

        // 传递参数
        class Child extends Parent {
            constructor (name = "child") {
                super(name);
                this.type = "child";
            }
        }
    </script>
</body>

</html>
